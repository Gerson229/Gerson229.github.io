<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles del Proveedor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .btn-open-provider-details {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .details-modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .details-modal {
      background-color: white;
      width: 100%;
      max-width: 1300px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.3s ease-in-out;
      position: relative;
    }

    .details-modal-header {
      background-color:  rgb(2, 179, 31);
      color: white;
      padding: 15px;
      font-size: 24px;
      text-align: center;
      font-weight: bold;
      position: relative;
    }

    .btn-close-details-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 3rem;
      
    }

    .details-modal-content {
      padding: 20px;
    }

    .details-table-wrapper {
      max-height: 300px; /* Ajusta la altura del contenedor con scroll */
      overflow-y: auto;
      border: 1px solid #ddd;
    }

    .details-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      position: relative;
    }

    .details-table th, .details-table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    .details-table th {
      background-color: #f2f2f2;
      font-weight: bold;
      position: sticky;
      top: 0; /* Cabecera fija */
      z-index: 1;
    }

    .dele {
      color: red;
      border: none;
      background: none;
      font-size: 16px;
      cursor: pointer;
    }

    .edii {
      color: orange;
      border: none;
      background: none;
      font-size: 16px;
      cursor: pointer;
    }

    .prev {
      color: green;
      border: none;
      background: none;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .details-modal {
        width: 90%;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <button class="btn-open-provider-details" onclick="openDetailsModal()">Ver Detalles del Proveedor</button>

  <div class="details-modal-overlay" id="detailsModal">
    <div class="details-modal">
      <div class="details-modal-header">
        Detalles del Proveedor
        <button class="btn-close-details-modal" onclick="closeDetailsModal()"></button>
      </div>
      <div class="details-modal-content">
        <div class="details-table-wrapper">
          <table class="details-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>NIT/DNI</th>
                <th>Tel茅fono</th>

            </thead>
            <tbody id="providerData">
              <!-- Aqu铆 se insertar谩n din谩micamente los datos del proveedor -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
